{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_dashboard.css') }}">
{% endblock %}


{% block header %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top ">
    <div class="container-fluid">
        <div class="d-flex gap-4 justify-content-center align-items-center ms-3">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <div class="d-flex gap-3 justify-content-evenly p-2 me-3">
            <div class="buttons">
                <a class="button" href="{{ url_for('logout') }}">Logout<span class="button-border"></span></a>
            </div>
        </div>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <div class="row g-4">
        <div class="admin-card col-12 col-md-6 col-lg-4">
            <div class="card h-100 text-center shadow">
                <div class="card-body d-flex align-items-center justify-content-center p-5">
                    <a href="{{ url_for('manage_subjects') }}" class="stretched-link text-decoration-none">
                        <h2 class="card-title mb-0"><strong>SUBJECTS</strong></h2>
                    </a>
                </div>
            </div>
        </div>

        <div class="admin-card col-12 col-md-6 col-lg-4">
            <div class="card h-100 text-center shadow">
                <div class="card-body d-flex align-items-center justify-content-center p-5">
                    <a href="{{ url_for('manage_chapters') }}" class="stretched-link text-decoration-none">
                        <h2 class="card-title mb-0"><strong>CHAPTERS</strong></h2>
                    </a>
                </div>
            </div>
        </div>

        <div class="admin-card col-12 col-md-6 col-lg-4">
            <div class="card h-100 text-center shadow">
                <div class="card-body d-flex align-items-center justify-content-center p-5">
                    <a href="{{ url_for('manage_users') }}" class="stretched-link text-decoration-none">
                        <h2 class="card-title mb-0"><strong>USERS</strong></h2>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="admin-card col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="card h-100 text-center shadow">
                <div class="card-body d-flex align-items-center justify-content-center p-5">
                    <a href="{{ url_for('manage_quizzes') }}" class="stretched-link text-decoration-none">
                        <h2 class="card-title mb-0"><strong>QUIZZES</strong></h2>
                    </a>
                </div>
            </div>
        </div>

        <div class="admin-card col-12 col-md-6 col-lg-4">
            <div class="card h-100 text-center shadow">
                <div class="card-body d-flex align-items-center justify-content-center p-5">
                    <a href="{{ url_for('admin_summary') }}" class="stretched-link text-decoration-none">
                        <h2 class="card-title mb-0"><strong>SUMMARY</strong></h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
