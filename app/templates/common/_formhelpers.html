{% macro render_field(field) %}
    <div class="mb-3">
        {{ field.label(class="form-label") }}
        {{ field(class="form-control", **kwargs)|safe }}

        {% if field.errors %}
            <div class="text-danger small">
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endmacro %}
